<mat-card class="login-card">

  <img src="assets/logo/_NEWCARD.PNG" alt="Logo" class="logo">

  <mat-card-title >Login</mat-card-title>

  <mat-card-content>

    <!-- Adicione (ngSubmit)="loginFuncionario()" ao formulário -->
    <form (ngSubmit)="loginFuncionario($event)">
      <mat-form-field>
        <mat-label class="label-email">Digite um email</mat-label>
        <input matInput placeholder="email@exemplo.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Digite a Senha</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="senha">
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>

        </button>
      </mat-form-field>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <div class="button-container">
        <!-- Remova type="submit" do botão -->
        <button mat-raised-button class="botao-login" (click)="loginFuncionario($event)">ENTRAR</button>
      </div>

      <div class="senha-cadastro">
        <a class="novo-cadastro" routerLink="">
          Esqueceu a senha?
        </a>
        <a class="novo-cadastro" routerLink="/funcionario">
          Novo Cadastro
        </a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
