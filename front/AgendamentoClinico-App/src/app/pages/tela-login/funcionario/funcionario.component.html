<div class="container-geral">  
    <div class="row mt-6 bg bg-light rounded shadow text-dark pt-5 mt-5">
      <div class="col-md-15">
        <form class="p-0">
          <div class="pb-0 d-block d-md-none">
            <h3 class="border-bottom text-primary">Cadastro de Usuário</h3>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-7">
              <label>Primeiro Nome</label>
              <input type="text" class="form-control" formControlName="primeiroNome"
                placeholder="Insira o primeiro nome" />
              <div class="invalid-feedback">
                Nome é obrigatório
              </div>
            </div>

            <div class="form-group col-sm-7">
              <label>Último nome</label>
              <input type="text" class="form-control" formControlName="ultimoNome" placeholder="Insira o último nome" />
              <div class="invalid-feedback">
                Último Nome é obrigatório
              </div>
            </div>

          </div>
          <div class="form-group col-sm-7">
            <label for="">Email:</label>
            <input class="form-control" formControlName="email" type="text" placeholder="Insira o Nome Completo" />
            <div class="invalid-feedback">
              e-mail é obrigatório
            </div>
            <div class="invalid-feedback">
              O e-mail deve ser válido
            </div>
          </div>

          <div class="form-group col-sm-7">
            <label for="">Usuario:</label>
            <input class="form-control" formControlName="usuario" type="text" placeholder="Insira o nome de Usuário" />
            <div class="invalid-feedback">
              Usuário é obrigatório
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-sm-4">
              <label for="">Senha:</label>
              <input class="form-control" formControlName="senha" type="password" placeholder="Digite uma Senha" />
              <div class="invalid-feedback">
                Senha é obrigatória
              </div>
              <div class="invalid-feedback">
                Deve conter no mínimo 5 caracteres
              </div>
            </div>

            <div class="form-group col-sm-4">
              <label for="">Confirmar Senha:</label>
              <input class="form-control" formControlName="confirmarSenha" type="password"
                placeholder="Confirme a Senha" />
              <div class="invalid-feedback">
                Confirmar a senha é obrigatório
              </div>
              <div class="invalid-feedback">
                A senha deve ser igual
              </div>

            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-12">
              <button class="btn btn-lg btn-warning btn-block px-3">
                Cadastrar
              </button>
            </div>
          </div>
          <!-- <div class="form-row">
            <div class="form-group col-12">
              <a class="btn btn-link btn-block text-dark" routerLink="/user/login">
                Já sou Cadastrado
              </a>
            </div>
          </div> -->
        </form>
      </div>
    </div>
  
</div>
