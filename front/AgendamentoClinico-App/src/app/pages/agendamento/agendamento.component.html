<div class="content mat-elevation-z4">
  <app-toolbar-title title="Agendamentos" icon="fa-solid fa-calendar-days">
    <!-- <button mat-icon-button>
      <mat-icon>Agendamentos</mat-icon>
    </button> -->
  </app-toolbar-title>

  <div class="calendar">
    <div class="demo-app">
      <div class="demo-app-main">
        <full-calendar *ngIf="calendarVisible" [options]="calendarOptions">
          <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
          </ng-template>
        </full-calendar>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
