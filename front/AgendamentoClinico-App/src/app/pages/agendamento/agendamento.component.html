<div class="content mat-elevation-z4">
  <app-toolbar-title
    title="Agendamentos"
    icon="fa-solid fa-calendar-days">
  </app-toolbar-title>

  <div class="calendar">
    <div class="demo-app">
      <div class="demo-app-main">
        <full-calendar *ngIf="calendarVisible"
          [options]="calendarOptions"
          style="
                background-color: #c7c7c7;
                padding: 20px;
                border-radius: 10px;
                .a{
                  text-decoration: none;
                  color: #c7c7c7;
                }
                ">
          <ng-template #eventContent let-arg>
            <b>{{ arg.timeText }}</b>
            <i>{{ arg.event.title }}</i>
          </ng-template>
       </full-calendar>
      </div>
    </div>
  </div>

  <router-outlet></router-outlet>
</div>
