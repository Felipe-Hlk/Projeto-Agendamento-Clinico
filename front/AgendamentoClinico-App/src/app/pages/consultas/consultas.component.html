<app-toolbar-title title="Consultas" icon="fa-solid fa-users">
  <!-- <button mat-icon-button>
      <mat-icon>Painel</mat-icon>
    </button> -->
</app-toolbar-title>


<mat-form-field class="form-pesquisar">
  <mat-label>Buscar</mat-label>

  <input
    matInput
    class="input-style"
    (keyup)="applyFilter($event)"
    placeholder="Ex. Nome"
    #input
  />
</mat-form-field>

<div class="table-medicos">
  <mat-table
    class="mat-elevation-z4"
    [dataSource]="dataSource"
    matSort
  >

  <ng-container matColumnDef="paciente">
    <mat-header-cell *matHeaderCellDef mat-sort-header>
      PACIENTE
    </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{ person.paciente }} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="medico">
    <mat-header-cell *matHeaderCellDef mat-sort-header> MEDICO </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{ person.medico }} </mat-cell>
  </ng-container>
    <ng-container matColumnDef="data">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        DATA
      </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{ person.data }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="horario">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        HORARIO
      </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{ person.horario }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="status">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        STATUS
      </mat-header-cell>
      <mat-cell *matCellDef="let person"> {{ person.status }} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>

        <button class="botao-adicionar" mat-raised-button (click)="adicionarNovaConsulta()">
          <mat-icon>add</mat-icon>NOVA
        </button>

      </mat-header-cell>
      <mat-cell *matCellDef="let person">

        <button mat-icon-button (click)="editUser(person)">
          <mat-icon class="edit-icon">check</mat-icon>
        </button>

        <button mat-icon-button (click)="deleteUser(person)">
          <mat-icon class="delete-icon">delete_outline</mat-icon>
        </button>

      </mat-cell>
    </ng-container>
    <tr class="mat-row flex-center" *matNoDataRow>
      <td class="mat-cell" colspan="1">
        Nenhum dado encontrado com o termo "{{ input.value }}"
      </td>
    </tr>

    <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
    <mat-row *matRowDef="let person; columns: displayColumns"></mat-row>
  </mat-table>
</div>
<mat-paginator
  class="paginator mat-elevation-z4"
  [pageSize]="10"
  [pageSizeOptions]="[5, 10, 25]"
></mat-paginator>




<router-outlet></router-outlet>
