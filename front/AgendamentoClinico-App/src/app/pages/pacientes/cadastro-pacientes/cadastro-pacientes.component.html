<div class="container-geral">
  <mat-card class="container-geral">
    <mat-card-title>Cadastro de Paciente</mat-card-title>
    <mat-card-content>
      <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Nome" formControlName="nome" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="CPF" formControlName="cpf" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="EndereÃ§o" formControlName="endereco" />
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Cidade" formControlName="cidade" />
        </mat-form-field>

        <div class="button-container">
          <button mat-raised-button color="primary" type="submit">
            Cadastrar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="Cancelar()">Cancelar</button>
</div>
